<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle</title>
    <link rel="stylesheet" href="/style/vehicle.css">
</head>
<body>
    <h1>Vehicle Registration Center</h1>
    <div id="nav">
        <ul>
            <li><a href="#" style="color: green;">VEHICLES</a></li>
            <li><a href="/updatevehicles.html">UPDATE VEHICLES</a></li>
            <li><a href="#" id="logout">LOG OUT</a></li>
        </ul>
    </div>
    <div class="files">
        <h3>Upload Data by File</h3>
        <div>
            <form action="" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file">
            <input type="submit" value="Upload" id="upload">
        </form>
        </div>
    </div>
    <div id="vehicles">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>year</th>
                    <th>Vehicle type</th>
                    <th>drivetrain</th>
                    <th>cylinders</th>
                    <th>body subtype</th>
                    <th>doors</th>
                    <th>made in</th>
                    <th>trim</th>
                    <th>engine</th>
                    <th>model</th>
                    <th>engine size</th>
                    <th>fuel type</th>
                    <th>trim r</th>
                    <th>make</th>
                    <th>price</th>
                    <th>seller type</th>
                    <th>source</th>
                    <th>interior color</th>
                    <th>exterior color</th>
                    <th>vin</th>
                </tr>
        </thead>
        <tbody>

        </tbody>
        </table>
    </div>
    <div id="pagination"></div>
</body>
<script src="/script/vehicle.js"></script>

</html>
