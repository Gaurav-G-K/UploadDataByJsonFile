<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle</title>
    <link rel="stylesheet" href="/style/vehicle.css">
    <style>
        .popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 80%; /* Limiting the width */
  max-height: 80%; /* Limiting the height */
  overflow-y: auto; /* Adding vertical scrollbar if content overflows */
  border: 1px solid #ccc;
  background-color: #fff;
  padding: 20px;
  z-index: 1000;
}

.popup-content {
  text-align: center;
}

.popup h2 {
  margin-top: 0;
}

.popup input[type="text"],
.popup input[type="number"] {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
  box-sizing: border-box;
}

.popup button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

.popup button:hover {
  background-color: #0056b3;
}

.popup-header {
  display: flex;
  justify-content: flex-end;
}

.closeBtn {
  font-size: 20px;
  cursor: pointer;
}
   
    </style>
</head>
<body>
    <h1>Vehicle Registration Center</h1>
    <div id="nav">
        <ul>
            <li><a href="#" style="color: green;">VEHICLES</a></li>
            <li><a href="#" id="addVehicle">UPDATE VEHICLES</a></li>
            <li><a href="#" id="logout">LOG OUT</a></li>
        </ul>
    </div>
    <div class="files">
        <h3>Upload Data by File</h3>
        <div>
            <form action="" method="post" enctype="multipart/form-data" id="fileuploadForm">
            <input type="file" name="file" id="file">
            <input type="submit" value="Upload" id="upload">
        </form>
        </div>
    </div>
    <div id="vehicles">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>year</th>
                    <th>Vehicle type</th>
                    <th>drivetrain</th>
                    <th>cylinders</th>
                    <th>body subtype</th>
                    <th>doors</th>
                    <th>made in</th>
                    <th>trim</th>
                    <th>engine</th>
                    <th>model</th>
                    <th>engine size</th>
                    <th>fuel type</th>
                    <th>trim r</th>
                    <th>make</th>
                    <th>price</th>
                    <th>seller type</th>
                    <th>source</th>
                    <th>interior color</th>
                    <th>exterior color</th>
                    <th>vin</th>
                </tr>
        </thead>
        <tbody>

        </tbody>
        </table>
    </div>
    <div id="pagination"></div>


    <!--                     popup menu                    -->

    <div id="popupForm" class="popup">
        <div class="popup-header">
            <span class="closeBtn">&times;</span>
          </div>
        <form id="vehicleForm" class="popup-content">
          <h2>Add Vehicle</h2>
          <label for="year">Year:</label>
          <input type="number" id="year" name="year" min="1900" max="2024" required><br><br>
          <label for="vehicleType">Vehicle Type:</label>
          <input type="text" name="vehicleType" id="vehicleType" required>
          <label for="drivetrain">Drivetrain:</label>
          <input type="text" id="drivetrain" name="drivetrain" required><br><br>
          <label for="cylinders">Cylinders:</label>
          <input type="number" id="cylinders" name="cylinders" min="1" required><br><br>
          <label for="bodySubtype">Body Subtype:</label>
          <input type="text" id="bodySubtype" name="bodySubtype" required><br><br>
          <label for="doors">Doors:</label>
          <input type="number" id="doors" name="doors" min="1" required><br><br>
          <label for="madeIn">Made In:</label>
          <input type="text" id="madeIn" name="madeIn" required><br><br>
          <label for="trim">Trim:</label>
          <input type="text" id="trim" name="trim" required><br><br>
          <label for="engine">Engine:</label>
          <input type="text" id="engine" name="engine" required><br><br>
          <label for="engine">Model:</label>
          <input type="text" id="model" name="model" required><br><br>
          <label for="engineSize">Engine Size:</label>
          <input type="number" id="engineSize" name="engineSize" min="1" required><br><br>
          <label for="fuelType">Fuel Type:</label>
          <input type="text" id="fuelType" name="fuelType" required><br><br>
          <label for="trimR">Trim R:</label>
          <input type="text" id="trimR" name="trimR" required><br><br>
          <label for="make">Make:</label>
          <input type="text" id="make" name="make" required><br><br>
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" min="0" required><br><br>
          <label for="sellerType">Seller Type:</label>
          <select id="sellerType" name="sellerType" required>
            <option value="">Select Seller Type</option>
            <option value="dealer">Dealer</option>
            <option value="private">Private</option>
        </select><br><br>
          <label for="source">Source:</label>
          <input type="text" id="source" name="source" required><br><br>
          <label for="interiorColor">Interior Color:</label>
          <input type="text" id="interiorColor" name="interiorColor" required><br><br>
          <label for="exteriorColor">Exterior Color:</label>
          <input type="text" id="exteriorColor" name="exteriorColor" required><br><br>
          <label for="vin">VIN:</label>
          <input type="text" id="vin" name="vin" required><br><br>
          <input type="submit" value="submit">
        </form>
      </div>

      <!--                       pop menu end               -->
</body>
<script src="/script/updateVehicle.js"></script>
<script src="/script/vehicle.js"></script>
<script>





</script>

</html>
